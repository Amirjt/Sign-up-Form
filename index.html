<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/output.css" rel="stylesheet">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-violet-400 to-fuchsia-400 flex justify-center items-center w-screen h-screen">
  <div class="bg-pink-100 sign-up flex flex-col w-1/4 p-5 rounded-xl shadow-2xl">
    <h2 class="font-bold text-2xl text-center mb-5 text-slate-800">Sing Up</h2>
    <input class="mb-5 p-2 rounded-tr-xl rounded-tl-xl outline-none placeholder:text-sm text-s focus:bg-slate-100 transition-all" type="text" name="" id="" placeholder="Enter Your Email">
    <p class="mb-3 -mt-3 text-red-700 text-sm hidden">Please Enter a Valid Email Address</p>
    <input class="mb-5 p-2 rounded-tr-xl rounded-tl-xl outline-none placeholder:text-sm text-s focus:bg-slate-100 transition-all" type="password" name="" id="" placeholder="Enter Your Password">
    <p class="mb-3 -mt-3 text-red-700 text-sm">Your Password is soo weak</p>
    <input class="mb-5 p-2 rounded-tr-xl rounded-tl-xl outline-none placeholder:text-sm text-s focus:bg-slate-100 transition-all" type="password" name="" id="" placeholder="Repeat Your Password">
    <button class="bg-pink-400 text-white p-2 rounded-br-xl rounded-bl-xl hover:opacity-80 transition-all">Sign Up</button>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
